{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}

<div class="container py-5">
  <h3>Contact Us</h3>
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" name="contact-email" id="contact-email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" name="phone" id="phone">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Describe your issue:</label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
